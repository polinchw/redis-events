version: '3.6'

services:

    redis:
      image: 'bitnami/redis:latest'

      ports:
        - 6379:6379

      environment:
          - ALLOW_EMPTY_PASSWORD=yes

      volumes:
        - ./redis.conf:/usr/local/etc/redis/redis.conf
        - ./data:/data
      command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]